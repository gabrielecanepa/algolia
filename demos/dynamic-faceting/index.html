<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css" />
    <link rel="stylesheet" href="./src/app.css" />
    <title>Algolia Dynamic Faceting</title>
  </head>
  <body>
    <header class="header">
      <a href="https://algolia.com" target="_blank"><img class="header__logo" src="./algolia.png" alt=""></a>
      <h1 class="header__title"><a href="/">Dynamic Faceting</a></h1>
      <p class="header__subtitle">using <a href="https://github.com/algolia/instantsearch.js" target="_blank">InstantSearch.js</a></p>
    </header>

    <div class="container">
      <div class="search-panel">
        <div class="search-panel__filters">
          <div id="dynamic-list"></div>
        </div>

        <div class="search-panel__results">
          <div id="searchbox"></div>
          <div id="hits"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
