<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#ffbb1f" />
    <title>Algolia - Indices Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div>
        <a href=".">
        <img src="./logo.svg" class="logo d-block mx-auto mb-2" />
        <h2 class="text-center mb-5 text-white">Indices Export</h2>
        </a>
        <div class="card">
          <form>
            <div id="app-id" class="form-group mb-3">
              <label for="app-id" class="form-label">Application ID</label>
              <div class="form-input">
                <span class="spinner">
                  <span aria-hidden="true" role="status" class="spinner-border spinner-border-sm"></span>
                </span>
                <input type="text" name="app-id" required pattern="([A-Z]|[a-z]|[0-9]){10}" class="form-control" />
              </div>
            </div>
            <div id="api-key" class="form-group mb-2">
              <label for="api-key" class="form-label">Admin API Key</label>
              <div class="form-input">
                <span class="spinner">
                  <span aria-hidden="true" role="status" class="spinner-border spinner-border-sm"></span>
                </span>
                <input type="password" name="api-key" required pattern="([a-z]|[0-9]){32}" class="form-control" />
              </div>
            </div>
            <span class="d-block mb-5 text-black-50">
              Can't find this information?
              <a href="https://algolia.com/account/api-keys/all" target="_blank">Check here â†’</a>
            </span>
            <button type="submit" id="submit" class="btn btn-algolia">
              <span aria-hidden="true" role="status" style="display: none" class="spinner spinner-border spinner-border-sm"></span>
              <span class="btn-text"> Export </span>
            </button>
          </form>
        </div>
      </div>

      <a id="csb-link" href="https://codesandbox.io/s/github/gabrielecanepa/algolia/tree/main/tools/algolia-indices-export" title="See on CodeSandbox">
        <img src="./csb.svg" />
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch.umd.js"></script>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
